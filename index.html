<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <script src="js/jquery-3.6.4.js"></script>
        <script src="js/script.js"></script>
        <script src="/js/UIlogic.js"></script>
        <title>Text analizer</title>
    </head>
  <body>
    <div class="container">
      <div>
        <h2 class="ml-2">Text Analyzer</h2>
        <form id="word-counter">
          <div class="form-group col-9" >
            <p >Input a text passage to get a total word count:</p>
            <textarea id="text-passage" name="text-passage"  rows="5" cols="50" class="form-control"></textarea>
            <div class="form mt-3">
              <p>Optionally enter a word to count the number of times it occurs in the passage:</p>
              <input type="text" id="word" name="word" class="form-control">
            </div>
            <br>
            <button type="submit" class="btn btn-success">Submit Survey</button>
          </div>
        </form>
      </div>
      
      <div class="result">
        <p>Total Word Count: <span id="total-count"></span></p>
        <p>Selected Word Count: <span id="selected-count"></span></p>

        <span id="bold-pass"></span>
        <p><span class="#threeMostCommon"></span></p>
        <p>Passage: <span id="offensiveWord"></span></p>

      </div>
    </div>
  </body>
</html>
